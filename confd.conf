[supervisord]
user=root
pidfile=/var/run/supervisord.pid
logfile=/var/run/supervisord.log

[program:data_server]
directory = /usr/src/app
command = python3 ./main.py
autostart = true
user=root
stdout_logfile=./logs/main.log
stderr_logfile=./logs/main.log
pidfile=/var/run/main.pid
numprocs=1

[program:ui_server]
directory = /usr/src/app
command = python3 ./ui_server.py
autostart = true
user=root
stdout_logfile=./logs/ui_server.log
stderr_logfile=./logs/ui_server.log
pidfile=/var/run/ui_server.pid
numprocs=1



